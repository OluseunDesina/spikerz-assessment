<!-- ROOT WRAPPER -->
<div
  class="relative flex h-dvh shrink-0 flex-col rounded-3xl bg-white border border-gray-100 shadow-[0_20px_40px_-20px_rgb(2_6_23_/_0.08)]"
  [ngClass]="collapsed() ? 'w-24' : 'w-[var(--sidebar-width)]'">
  <!-- Floating back button -->
  <button (click)="toggleCollapse()"
    class="absolute -right-4 top-8 grid place-items-center size-10 rounded-full bg-green-800 text-white shadow-lg">
    <span [ngClass]="{ 'rotate-180': collapsed() }" class="transition">
      <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6.4 12.4L1 6.99998L6.4 1.59998" stroke="white" stroke-width="1.8" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
    </span>
  </button>

  <!-- Main nav -->
  <nav class="px-5 pt-8 gap-y-2">
    @for (item of MenuItems(); track item.id) {
    <a [routerLink]="item.route" routerLinkActive="active"
      class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left text-gray-700 transition hover:bg-slate-50"
      tooltipPosition="right">
      <span [pTooltip]="item.label" class="text-slate-400" [innerHTML]="getIcon(item.icon)">
      </span>
      @if (!collapsed()) {
      <span>{{ item.label }}</span>
      }
    </a>
    }
  </nav>

  <!-- Spacer -->
  <div class="flex-1"></div>

  <!-- Secondary actions -->
  <div class="px-5 pt-3 pb-8">
    <button class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-slate-50">
