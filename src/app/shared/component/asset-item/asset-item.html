<li class="px-4 sm:px-5 py-4 border-t border-b border-gray-100">
  <div class="flex justify-between items-center gap-4">
    <!-- left: icon + name + ip -->
    <div class="flex items-center gap-4 min-w-0">
      <!-- Icon circle -->
      <div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-blue-50">
        <svg width="45" height="46" viewBox="0 0 45 46" fill="none" xmlns="http://www.w3.org/2000/svg">

          <defs>
            <clipPath id="clip0_1_747">
              <rect width="22.3214" height="22.3214" fill="white" transform="translate(11.6582 12.4089)" />

          </defs>
        </svg>

      </div>
      <div class="min-w-0">
        <p class="truncate text-[15px] font-semibold text-gray-700">{{ row?.name }}</p>
        <p class="text-gray-400 text-sm">{{ row?.ip }}</p>
      </div>
    </div>
    <!-- right: badge -->
    <div class="justify-self-end">
      <span class="inline-flex items-center rounded-full px-4 py-2 text-sm font-semibold"
        [ngClass]="riskClasses(row?.risk || 'Critical')">
        {{ row?.risk }}
      </span>
    </div>
  </div>
</li>
